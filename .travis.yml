language: node_js
node_js:
  - "lts/*"
addons:
  ssh_known_hosts: iacono.com.br:2222
branches:
  only:
    - master
before_install:
  - openssl aes-256-cbc -K $encrypted_f09ad2a5b60b_key -iv $encrypted_f09ad2a5b60b_iv -in .travis/travis_rsa.enc -out ~/.ssh/travis_rsa -d
  - chmod 600 ~/.ssh/travis_rsa
install:
  - npm install
script:
  - npm run build
deploy:
  skip_cleanup: true
  provider: script
  script: bash .travis/deploy.sh
  on:
    all_branches: true
